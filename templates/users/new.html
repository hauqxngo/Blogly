{% extends 'base.html' %}

{% block title %}Create a user{% endblock %}

{% block content %}
<h1>Create a user</h1>
<form action="/users/new" method='POST'>
    <div>
        <label for="first_name">First Name</label><br>
        <input type="text" name="first_name" placeholder="Enter a first name">
    </div>

    <div>
        <label for="last_name">Last Name</label><br>
        <input type="text" name="last_name" placeholder="Enter a last name">
    </div>

    <div>
        <label for="image_url">Image URL</label><br>
        <input type="url" name="image_url" placeholder="Provide an image for this user">
    </div>

    <div>
        <button class="btn btn-success">Add</button>
    </div>
</form>
{% endblock %}
