{% extends 'base.html' %}

{% block title %}Create a tag{% endblock %}

{% block content %}
<h1>Create a tag</h1>
<form action="/tags/new" method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="ml-4" id="name" name="name" placeholder="Enter a name for the tag">
    </div>

    <div>
        {% for post in posts %}
        <div>
            <input class="form-input" type="checkbox" value="{{ post.id }}" id="post_{{ post.id }}" name="posts">
            <label for="post_{{ post.id }}" class="form-check-label">{{ post.title }}</label>
        </div>
        {% endfor %}
    </div>

    <div class="form-group row">
        <div class="ml-auto mr-4">
            <a href="/tags" class="btn btn-outline-primary">Cancel</a>
            <button class="btn btn-success">Add</button>
        </div>
    </div>
    
</form>
{% endblock %}
