{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}
<h1>Edit a tag</h1>

<form action="/tags/{{ tag.id }}/edit" method='POST'>
    <div>
        <label for="name">Name</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="name" name="name" value="{{ tag.name }}">
        </div>
    </div>

    <div>
        {% for post in posts %}
        <div>
            <input 
                type="checkbox"
                class="form-input" 
                id="post_{{ post.id }}" 
                name="posts" 
                value="{{ post.id }}"
                {% if post in tag.posts %}
                checked
                {% endif %}
                >
            <label for="post_{{ post.id }}" class="form-check-label">{{ post.title }}</label>
        </div>
        {% endfor %}
    </div>

    <div class="form-group row">
        <div class="ml-auto mr-4">
            <a href="/tags/{{ tag.id }}" class="btn btn-outline-primary">Cancel</a>
            <button type="submit" class="btn btn-info">Save</button>
        </div>
    </div>
</form>
{% endblock %}
