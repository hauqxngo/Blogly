{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li>
        <a href="/{{ user.id }}">{{ user.full_name }}</a>
    </li>
    {% endfor %}
</ul>

<div>
    <a href="/new"><button class="btn btn-secondary">Add user</button></a>
</div>

{% endblock %}
